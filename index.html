<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pragya ğŸŒ¹</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    background: radial-gradient(circle at top, #2a0014 0%, #0b0005 60%, #000 100%);
    font-family:'Quicksand',sans-serif;
    height:100vh;
    width:100vw;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#ffd6e0;
}

.font-cursive{font-family:'Dancing Script',cursive}

h1,h2,p{
    white-space: normal !important;
    word-break: keep-all !important;
    overflow-wrap: anywhere !important;
}

.bg-element{position:absolute;pointer-events:none;opacity:0}
.float-heart{animation:floatUp linear infinite;color:rgba(255,77,109,.35)}
@keyframes floatUp{
    0%{transform:translateY(110vh) scale(.4);opacity:0}
    30%{opacity:.7}
    100%{transform:translateY(-10vh) scale(1.2);opacity:0}
}

.story-step{
    position:absolute;
    width:92%;
    max-width:640px;
    padding:0 16px;
    text-align:center;
    transition:.8s ease;
}
.hidden-step{opacity:0;transform:translateY(30px);pointer-events:none}
.active-step{opacity:1;transform:none}

.resp-title{font-size:clamp(2rem,5vw,3.2rem)}
.resp-sub{font-size:clamp(1.1rem,3.5vw,1.4rem);max-width:560px;margin:auto}

.btn-main{
    background:linear-gradient(45deg,#ff1744,#ff4d6d);
    box-shadow:0 0 25px rgba(255,77,109,.6);
    transition:.25s;
}
.btn-main:hover{transform:translateY(-3px)}

.message-card{
    background:rgba(20,0,10,.85);
    border-radius:20px;
    padding:26px;
    margin-top:24px;
    opacity:0;
    transform:translateY(20px);
    transition:1s;
}
.message-card.show-message{opacity:1;transform:none}
</style>
</head>

<body>

<!-- ğŸµ Background Music -->
<audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
</audio>

<div id="bg-layer" class="absolute inset-0"></div>

<main class="relative z-10 flex flex-col items-center justify-center">

<!-- STEP 1 -->
<div id="step-1" class="story-step active-step">
    <h1 class="resp-title font-cursive text-rose-400 mb-4">
        Hey Pragyaâ€¦ ğŸŒ™
    </h1>
    <p class="resp-sub mb-6">
        Can I ask you something special?
    </p>

    <button onclick="startExperience()" class="btn-main px-8 py-3 rounded-full text-lg font-bold">
        Yes â¤ï¸
    </button>

    <!-- ğŸ”Š PLAY MUSIC BUTTON (GUARANTEED SOUND) -->
    <div class="mt-4">
        <button onclick="playMusic()" class="underline text-sm opacity-80">
            ğŸ”Š Tap to play music
        </button>
    </div>
</div>

<!-- STEP 2 -->
<div id="step-2" class="story-step hidden-step">
    <h1 class="resp-title font-cursive text-rose-400 mb-4">
        Will you accept this rose made especially for you? ğŸŒ¹
    </h1>
    <p class="resp-sub mb-6">
        Accept kar le yaarâ€¦ Bohot mehnat laga hai ğŸ˜Œ
    </p>
    <button onclick="revealRose()" class="btn-main px-8 py-3 rounded-full text-lg font-bold">
        I accept ğŸ’–
    </button>
</div>

<!-- FINAL -->
<div id="rose-view" class="story-step hidden-step">
    <div id="final-message" class="message-card show-message">
        <h2 class="text-3xl font-cursive text-rose-300 mb-3">
            Happy Rose Day, Pragya ğŸŒ¹
        </h2>
        <p class="text-lg">
            Bole the na acchi to tum ho.<br>
            Fir se bol doon?<br>
            Yes â€” Iâ€™m genuinely enjoying your company â¤ï¸
        </p>
    </div>
</div>

</main>

<script>
const bgm = document.getElementById("bgm");

/* floating hearts */
const bg=document.getElementById('bg-layer');
const icons=['â¤ï¸','ğŸŒ¹','âœ¨'];
for(let i=0;i<18;i++){
    const d=document.createElement('div');
    d.className='bg-element float-heart';
    d.innerHTML=icons[Math.floor(Math.random()*icons.length)];
    d.style.left=Math.random()*100+'%';
    d.style.fontSize=12+Math.random()*20+'px';
    d.style.animationDuration=8+Math.random()*6+'s';
    bg.appendChild(d);
}

function playMusic(){
    bgm.volume = 0.6;
    bgm.play();
}

function startExperience(){
    playMusic();
    nextStep(1,2);
}

function nextStep(c,n){
    document.getElementById('step-'+c).classList.replace('active-step','hidden-step');
    const next=document.getElementById('step-'+n);
    next.style.display='block';
    setTimeout(()=>next.classList.replace('hidden-step','active-step'),50);
}

function revealRose(){
    document.getElementById('step-2').style.display='none';
    const r=document.getElementById('rose-view');
    r.style.display='block';
    setTimeout(()=>r.classList.replace('hidden-step','active-step'),50);
}
</script>

</body>
</html>
